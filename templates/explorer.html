<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåå Nova Chain Block Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .blocks-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .blocks-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .blocks-grid {
            display: grid;
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
        }

        .block-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .block-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .block-index {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .block-hash {
            font-family: monospace;
            background: #f1f3f4;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .block-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-weight: bold;
            color: #666;
            font-size: 0.8rem;
            margin-bottom: 2px;
        }

        .transactions {
            margin-top: 10px;
        }

        .transaction-item {
            background: white;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 3px solid #667eea;
            font-size: 0.8rem;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5a6fd8;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .block-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåå Nova Chain Explorer</h1>
            <p>Real-time Blockchain Monitoring</p>
        </div>

        <div class="dashboard">
            <div class="stat-card">
                <h3>Total Blocks</h3>
                <div class="value" id="total-blocks">0</div>
            </div>
            <div class="stat-card">
                <h3>Latest Block</h3>
                <div class="value" id="latest-block">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending Transactions</h3>
                <div class="value" id="pending-txs">0</div>
            </div>
            <div class="stat-card">
                <h3>Chain Status</h3>
                <div class="value" id="chain-status">Loading...</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="loadBlocks()">üîÑ Refresh</button>
            <button onclick="mineBlock()">‚õèÔ∏è Mine Block</button>
            <button onclick="addSampleTransaction()">‚ûï Add Transaction</button>
        </div>

        <div class="blocks-section">
            <h2>üì¶ Blocks</h2>
            <div class="blocks-grid" id="blocks-container">
                <div class="loading">Loading blocks...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';

        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return null;
            }
        }

        async function loadBlocks() {
            const blocks = await fetchAPI('/blocks');
            const status = await fetchAPI('/status');
            
            if (blocks && status) {
                updateDashboard(status);
                renderBlocks(blocks);
            }
        }

        function updateDashboard(status) {
            document.getElementById('total-blocks').textContent = status.total_blocks;
            document.getElementById('latest-block').textContent = status.latest_block_index;
            document.getElementById('pending-txs').textContent = status.pending_transactions;
            document.getElementById('chain-status').textContent = status.is_valid ? '‚úÖ Valid' : '‚ùå Invalid';
            document.getElementById('chain-status').style.color = status.is_valid ? 'green' : 'red';
        }

        function renderBlocks(blocks) {
            const container = document.getElementById('blocks-container');
            container.innerHTML = '';

            blocks.reverse().forEach(block => {
                const blockEl = document.createElement('div');
                blockEl.className = 'block-card';
                
                blockEl.innerHTML = `
                    <div class="block-header">
                        <div class="block-index">Block #${block.index}</div>
                        <div class="block-hash" title="${block.hash}">
                            ${block.hash.substring(0, 16)}...
                        </div>
                    </div>
                    <div class="block-details">
                        <div class="detail-item">
                            <span class="detail-label">Previous Hash</span>
                            <span class="block-hash" title="${block.previous_hash}">
                                ${block.previous_hash.substring(0, 16)}...
                            </span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Timestamp</span>
                            <span>${new Date(block.timestamp * 1000).toLocaleString()}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Nonce</span>
                            <span>${block.nonce}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Transactions</span>
                            <span>${block.transactions.length}</span>
                        </div>
                    </div>
                    ${block.transactions.length > 0 ? `
                        <div class="transactions">
                            <div class="detail-label">Transactions:</div>
                            ${block.transactions.map(tx => `
                                <div class="transaction-item">
                                    ${tx.sender} ‚Üí ${tx.receiver}: ${tx.amount} NOVA
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                `;
                
                container.appendChild(blockEl);
            });
        }

        async function mineBlock() {
            const result = await fetchAPI('/mine', { method: 'POST' });
            if (result) {
                alert(`Block mined successfully! Hash: ${result.hash.substring(0, 16)}...`);
                loadBlocks();
            }
        }

        async function addSampleTransaction() {
            const senders = ['Alice', 'Bob', 'Charlie', 'Diana'];
            const receivers = ['Eve', 'Frank', 'Grace', 'Henry'];
            const sender = senders[Math.floor(Math.random() * senders.length)];
            const receiver = receivers[Math.floor(Math.random() * receivers.length)];
            const amount = Math.floor(Math.random() * 100) + 1;

            const transaction = {
                sender,
                receiver,
                amount,
                signature: `sig_${Date.now()}`
            };

            const result = await fetchAPI('/transactions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(transaction)
            });

            if (result) {
                alert(`Transaction added: ${sender} ‚Üí ${receiver}: ${amount} NOVA`);
                loadBlocks();
            }
        }

        // Auto-refresh every 10 seconds
        setInterval(loadBlocks, 10000);
        
        // Load initial data
        loadBlocks();
    </script>
</body>
</html>
